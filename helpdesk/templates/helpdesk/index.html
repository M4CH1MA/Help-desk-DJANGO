{% extends "global/base.html" %}


{%block content%} 
    {% for call in calls %}
        <div class="card mb-3 bg-light">
            <div class="card-body">
                <h5 class="card-title">{{call.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{call.category}}</h6>
                <p class="card-text">{{call.description}}</p>

            </div>
        </div>
    {% endfor %}
{%endblock%}
