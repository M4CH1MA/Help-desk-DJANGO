{% extends "global/base.html" %}


{%block content%} 
    {% if page_obj %}
        {% for call in page_obj %}
            <div class="card mb-3 bg-light">
                <div class="card-body">
                    <h5 class="card-title">{{call.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{call.category}}</h6>
                    <p class="card-text">{{call.description}}</p>
                    <a href="#" class="btn btn-success"><i class="fa-solid fa-check"></i></a>
                    <a href="{% url 'helpdesk:call' call.id %}" class="btn btn-info"><i class="fa-solid fa-pen-to-square"></i></a>
                </div>
            </div>
        {% endfor %}
        
        {% else %}
            <div class="alert alert-secondary" role="alert">
                Nao ha nenhum chamado no momento
          </div>
    {% endif %}
{%endblock%}
